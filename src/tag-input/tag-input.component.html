<tag-input-item
    [text]="tag"
    [index]="index"
    (tagRemoved)="removeTag($event)"
    *ngFor="let tag of tagsList; let index = index">
  </tag-input-item>

<input
  class="ng2-tag-input-field"
  type="text"
  [placeholder]="placeholder"
  [(ngModel)]="inputValue"
  (paste)="inputPaste($event)"
  (keydown)="inputChanged($event)"
  (blur)="inputBlurred($event)"
  (focus)="inputFocused()"
  #tagInputRef>
